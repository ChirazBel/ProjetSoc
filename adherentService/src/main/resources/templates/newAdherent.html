<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Adherent Management System</h1>
        <hr>
        <h2>Save Adherent</h2>

        <form action="#" th:action="@{/api/adherent/add}" th:object="${adherent}" method="POST">
            <input type="text" th:field="*{Nom}" placeholder="Nom" class="form-control mb-4 col-4">
 			<input type="text" th:field="*{Prenom}" placeholder="Prenom" class="form-control mb-4 col-4">
            <input type="text" th:field="*{Adresse}" placeholder="Adresse" class="form-control mb-4 col-4">
            <input type="text" th:field="*{numTel}" placeholder="Numéro téléphone" class="form-control mb-4 col-4">
            <input type="date" th:field="*{dateInscription}" placeholder="date" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2"> Save adherent</button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to Employee List</a>
    </div>
</body>

</html>
