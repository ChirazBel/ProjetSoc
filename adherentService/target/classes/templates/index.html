<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<title>Adherent Management</title>
</head>
<body>
<div th:switch="${listAdherent}" class="container my-5">
 <div class="container my-2">
 <h1>List Adherents</h1> 
 <a th:href = "@{/api/adherent/showNewAdherentForm}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>
<br/><br/>
 <h2 th:case="null">il y'a pas des adherents encore!</h2>
 <div th:case="*">
  <table border="1" class = "table table-striped table-responsive-md">
   <thead>
    <tr>
     <th>Id</th>
     <th>Nom</th>
     <th>Prenom</th>
     <th>Adresse</th>
     <th>NumTel</th>
     <th>DateInscription</th>
    </tr>
   </thead>
  
   <tbody>
    <tr th:each="adherent : ${listAdherent}">
     <td th:text="${adherent.id}"></td>
     <td th:text="${adherent.nom}"></td>
     <td th:text="${adherent.prenom}"></td>
     <td th:text="${adherent.adresse}"></td>
     <td th:text="${adherent.numTel}"></td>
     <td th:text="${adherent.}"></td>
    </tr>
   </tbody>
   
  </table>
  </div>
 </div>
 </div>
</body>
</html>
